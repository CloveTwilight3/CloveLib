plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'maven-publish'
}

group = 'uk.co.clovetwilight3'
version = '2.0.0'
description = 'CloveLib â€“ A Library plugin for Clove\'s Plugins'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(21))
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'
}

shadowJar {
    archiveClassifier.set('all')
    manifest {
        attributes(
                'Main-Class': 'uk.co.clovetwilight3.clovelib.CloveLib'
        )
    }
}

publishing {
    publications {
        gpr(MavenPublication) {
            from components.java

            artifactId = 'clovelib'

            // Optional: include the shadow JAR
            artifact shadowJar {
                classifier = 'all'
            }
        }
    }

    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri("https://maven.pkg.github.com/CloveTwilight3/CloveLib")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

tasks.build {
    dependsOn shadowJar
}
